<div class="container">
  <h2>User Management</h2>

  <div class="form-container">
    <h3>Add New Farmer</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" formControlName="first_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" formControlName="last_name" class="form-control">
      </div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Add User</button>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
